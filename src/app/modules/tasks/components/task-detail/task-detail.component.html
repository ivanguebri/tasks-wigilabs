<div *ngIf="task$ | async">
  <h1>{{ (task$ | async)?.description }}</h1>
  <div>
    <span>Lat: {{ (task$ | async)?.lat }}</span>
    <span>Long: {{ (task$ | async)?.long }}</span>
  </div>
  <div>
    <span>status: </span>
    <span>{{ (task$ | async)?.completed ? "Completed" : "Pending" }}</span>
  </div>
  <button (click)="goBackToList()">Go back to list</button>
</div>
