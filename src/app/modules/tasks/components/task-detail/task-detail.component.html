<div *ngIf="task$ | async">
  <h1>{{ (task$ | async)?.description }}</h1>
  <div>
    <span>Lat: {{ (task$ | async)?.lat }}</span>
    <span>Long: {{ (task$ | async)?.long }}</span>
  </div>
  <div>
    <span>status: </span>
    <span *ngIf="(task$ | async)?.completed; else notCompleted">Completed</span>
    <ng-template #notCompleted>
      <span>Pending</span>
    </ng-template>
  </div>
</div>
