<h1>Current Tasks:</h1>
<ul>
  <li *ngFor="let task of tasks$ | async">
    {{ task.description }}
    | status: {{ task.completed ? "Completed" : "Pending" }} |
    <button (click)="toggleTaskStatus(task)">Toggle status</button>
    | <button (click)="deleteTask(task)">Delete task</button> |
    <a [routerLink]="['../view', task.id]">View detail</a>
  </li>
</ul>
<a routerLink="../create">Create task</a>
